version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11
jobs:
  build:
    working_directory: ~/javaperks-customer-api
    docker:
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - checkout
      - restore_cache:
          key: javaperks-customer-api-{{ checksum "pom.xml" }}
      - run: mvn package
      - save_cache:
          paths:
            - ~/.m2
          key: javaperks-customer-api-{{ checksum "pom.xml" }}
      - store_artifacts:
          path: target/CustomerApi-0.1.0-SNAPSHOT.jar
      - aws-s3/copy:
          from: target/CustomerApi-0.1.0-SNAPSHOT.jar
          to: 's3://jubican-public/jars/javaperks-customer-api-0.1.0-SNAPSHOT.jar'
          arguments: |
            --acl public-read
